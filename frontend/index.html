<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Campus Network</title>
  <style>
    /* Black & White Enterprise Theme */
    html,
    body,
    #root {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: #ffffff;
    }

    /* Professional 480px constraint */
    #root {
      max-width: 480px !important;
      margin-left: auto !important;
      margin-right: auto !important;
      position: relative;
    }

    /* Subtle pastel pink/lavender accent for desktop */
    @media (min-width: 481px) {
      body {
        background: linear-gradient(135deg, rgba(244, 234, 244, 0.15) 0%, rgba(244, 234, 244, 0.05) 100%);
      }

      #root {
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.04);
        min-height: 100vh;
        background: #ffffff;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
